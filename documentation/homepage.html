<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Creative Technology 03</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
                "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            background: #d8d8d8;
            color: #111;
        }

        .wrap {
            max-width: 1120px;
            margin: 0 auto;
            padding: 48px 18px 70px;
        }

        header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 24px;
            margin-bottom: 22px;
        }

        .title {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            margin: 0;
            font-family: "Codystar", Helvetica, Arial, sans-serif;
            font-size: clamp(26px, 2.6vw, 40px);
            letter-spacing: .2px;
            line-height: 1.05;
            font-weight: 700;
        }

        .subtitle {
            margin: 0;
            color: #555;
            font-size: 14px;
            line-height: 1.7;
            max-width: 70ch;
        }

        .meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            color: #555;
            font-size: 13px;
            white-space: nowrap;
        }

        .pill {
            border: 0.5px solid #000000;
            background: rgba(252, 227, 0.92);
            padding: 8px 10px;
            border-radius: 999px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        /* 正方形封面卡片 */
        .card {
            grid-column: span 4;
            position: relative;
            border-radius: 0;
            overflow: hidden;
            background: #fff;
            aspect-ratio: 1 / 1;
        }

        @media (max-width: 980px) {
            .card {
                grid-column: span 6;
            }
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .meta {
                align-items: flex-start;
            }

            .card {
                grid-column: span 12;
            }
        }

        .thumb {
            position: absolute;
            inset: 0;
            background: #fff;
            border: 0.5px solid #000000;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #fff;
            display: block;
            transform: none;
            transition: none;
        }

        /* 右下角箭头按钮 */
        .go {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 42px;
            height: 42px;
            border-radius: 999px;
            border:0.5px solid #000;
            background: rgba(252, 227, 0.92);
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: transform 160ms ease, border-color 160ms ease;
            text-decoration: none;
            color: #111;
        }

        .go:hover {
            transform: translateX(2px);
            border-color: #bbb;
        }

        .go svg {
            width: 18px;
            height: 18px;
        }

        footer {
            margin-top: 28px;
            color: #666;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            border-top: 0.5px solid #000000;
            padding-top: 16px;
        }

        .link {
            color: #111;
            text-decoration: none;
            border-bottom: 1px dashed #aaa;
        }

        .link:hover {
            border-bottom-color: #111;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="title">
                <h1>CREATIVE TECHNOLOGY 03</h1>
                <p class="subtitle">
                    #Documentation

                <div class="pill">Fall 2025 · MDP</div>

        </header>

        <section class="grid" aria-label="Assignments catalog">
            <!-- 1 -->
            <article class="card">
                <div class="thumb">

                </div>
                <a class="go" href="assignment1.html" aria-label="Go to Assignment 1">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

            </article>

                            stroke-linejoin="round" />
                    </svg>
                </a>
            </article>

            <!-- 3 -->

                <div class="thumb">

                <a class="go" href="assignment03.html" aria-label="Go to Assignment 3">

                        <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
            </article>

            <!-- 4 -->
            <article class="card">
                <div class="thumb">
                    <img src="assets/cover04.jpg" alt="Cover 04">
                </div>
                <a class="go" href="assignment4.html" aria-label="Go to Assignment 4">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"

            </article>

            <!-- 5 -->
            <article class="card">
                <div class="thumb">

                <a class="go" href="assignment5.html" aria-label="Go to Assignment 5">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </article>

        </section>

        <footer>

            <div>"Thank you Maxim"</div>
            </div>
        </footer>

</html>
